---
layout: default
title: Blog
---
<div class="uk-flex uk-flex-wrap uk-flex-around uk-flex-wrap-between uk-flex-auto">
	{% for post in site.posts %}
	<div class="uk-card uk-card-default uk-card-small uk-box-shadow-xlarge uk-margin-top uk-margin-bottom"
		style="width: 30%;">
		<div class="uk-card-body">
			<div>
				<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<span class="uk-article-meta">written by <span itemprop="author">Jo√£o Cabrita</span> on <span
						itemprop="datePublished">{{ post.date | date_to_long_string }}</span></span>
			</div>
			<div>
				<p>{{ post.excerpt }}</p>
				<ul uk-grid>
					{% for tag in post.tags %}
					<li><span class="uk-label">{{ tag }}</span></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
