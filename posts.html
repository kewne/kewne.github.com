---
layout: default
title: Blog
---
<ul class="post_list uk-list uk-list-striped">
{% for post in site.posts %}
	<li class="post_list_entry">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<span class="uk-article-meta">written by <span itemprop="author">Jo√£o Cabrita</span> on <span itemprop="datePublished">{{ post.date | date_to_long_string }}</span></span>
		<p>{{ post.excerpt }}</p>
		<ul class="h-list">
			{% for tag in post.tags %}
			<li><span class="uk-badge">{{ tag }}</span></li>
			{% endfor %}
		</ul>
	</li>
{% endfor %}
</ul>
