---
layout: default
---
<ul class="post_list uk-list uk-list-striped">
{% for post in site.patterns %}
	<li class="post_list_entry">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p>{{ post.excerpt }}</p>
		<ul class="h-list">
			{% for tag in post.tags %}
			<li><span class="uk-badge">{{ tag }}</span></li>
			{% endfor %}
		</ul>
	</li>
{% endfor %}
</ul>
