            <li>Spring Cloud</li>
            <li>Spring RabbitMQ</li>
          </ul>
      </p>

- title: Build Tools
  items:
  - name: Maven
    description: |
      <p>Since it is one of the main build tools in the Java ecossystem,
        I have broad experience working with Maven and consider myself an advanced user.</p>

      <p>Besides the basic build usage, I've defined POM hierarchies to simplify
        and standardize usage across projects in a company, including the necessary configuration for
        performing releases in a CI environment.</p>
  
  - name: Make
    description: |
      <p>I feel very comfortable using Make, as I've used it to automate builds for medium-sized projects composed of multiple libraries, sometimes for multiple architectures.</p>
      <p>I also use for some of my personal projects, since it's so generic and easy to get started.</p>

  - name: Jenkins
    description: |
      <p>I have a lot of experience in developing automation in Jenkins, from configuring Jenkins itself to creating moderately complex delivery pipelines, both manually and using the Job DSL plugin.</p>

  - name: CircleCI
    description: >
      <p>I've worked professionally with CircleCI, defining delivery pipelines for several applications.</p>
      <p>I'm also familiar with usage of Orbs and have contributed bug fixes to some.</p>

- title: Datastores
  items:
