- title: Programming Languages
  items:
  - name: Java
    description: |
      <p>Java is my main programming language and, having used it in almost every project I've worked on professionally, consider myself to be an advanced user.</p>
      <p>Version-wise, I've programmed professionally in every major Java version from Java 5 to Java 8.</p>
      <p>I've worked on various types of applications: simple command-line tools, rich-client applications, web applications and horizontally scaling webservices.</p>

  - name: C/C++
    description: |
      <p>I've programmed in both C and C++ in a professional setting, for desktop and embedded systems.</p>
      <p>I see myself as an intermediate user, having worked on simple device drivers as well as platform simulators.</p>

  - name: Ruby
    description: |
      <p>I'm an intermediate Ruby programmer, having developed a small DSL and a testing framework for audio codecs.</p>

- title: Build Tools
  items:
  - name: Maven
    description: |
      <p>Since it is one of the main build tools in the Java ecossystem, I have broad experience working with Maven and consider myself an advanced user.</p>
      <p>Besides the basic build usage, I've defined POM hierarchies to simplify and standardize usage across projects in a company, including the necessary configuration for performing releases in a CI environment.</p>
  
  - name: Make
    description: |
      <p>I feel very comfortable using Make, as I've used it to automate builds for medium-sized projects composed of multiple libraries, sometimes for multiple architectures.</p>
      <p>I also use for some of my personal projects, since it's so generic and easy to get started.</p>

  - name: Jenkins
    description: |
      <p>I have a lot of experience in developing automation in Jenkins, from configuring Jenkins itself to creating moderately complex delivery pipelines, both manually and using the Job DSL plugin.</p>


- title: Datastores
  items:
  - name: Cassandra
    description: |
      <p>I have professional experience working with Cassadra, mostly with developing applications around it (as opposed to monitoring and tuning).</p>
      <p>I'm familiar with version 3+, having used CQL to define "tables" and run queries on it. I haven't used Thrift at all.</p>

  - name: MongoDB
    description: |
      <p>I've used MongoDB professionally.</p>
      <p>I'm familiar with regular querying and also with the aggregation framework.</p>
                    <p>I also have some experience defining indexes (both simple and compound) to optimize queries.</p>

